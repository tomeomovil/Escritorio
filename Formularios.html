<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Formularios</title>
		<style>
			fieldset {
				margin-bottom:  1em;
			}
			form div {
				margin-top: 1.5em;
				padding: 10px;
				border: 1px solid gray;
			}
			label {
				font-weight: bold;
			}
			label: first-child {
				display: block;
				margin-bottom: .25em;
			}
		</style>
	</head>

	<body>
		<h1>Formularios</h1>
		
			<!--<form action="http://localhost:8080/" method="get">-->

			<!--asi debe configurarse el formulario si se suben archivos:-->

		<form action="http://localhost:8080/listar-parametros" method="post" enctype="multipart/form-data">
			<fieldset>
				<legend>Campos tradicionales</legend>

				<div>
					<label for="campoTexto">Campo de texto:</label>
					<input type="text" name="campoTexto" id="campoTexto" placeholder="Ingrese algo aquí..." value="Texto por defecto"/>
				</div>

				<div>
					<label for="campoContrasenia">Campo de contraseña:</label>
					<input type="password" name="campoContrasenia" id="campoContrasenia" placeholder="Contrasenia..." value="123"/>
				</div>

				<div>
					<label for="areaTexto">Área de texto:</label>
					<textarea name="areaTexto" id="areaTexto" placeholder="Ingrese algo aquí...">Texto por defecto</textarea>
				</div>

				<div>
					<input type="checkbox" name="casillaVerificacion1" id="casillaVerificacion1" value="true" checked="checked"/>
					<label for="casillaVerificacion1">casillaVerificacion1</label>
					<input type="checkbox" name="casillaVerificacion2" id="casillaVerificacion2" value="true"/>
					<label for="casillaVerificacion2">casillaVerificacion2</label>
				</div>

				<div>
					<input type="radio" name="botonOpcion" id="botonOpcion1" value="botonOpcion1"/>
					<label for="botonOpcion1">botonOpcion1</label>
					<input type="radio" name="botonOpcion" id="botonOpcion2" value="botonOpcion2"/>
					<label for="botonOpcion2">botonOpcion2</label>
				</div>

				<div>
					<label for="listaDesplegable">Lista desplegable:</label>
					<select name="listaDesplegable" id="listaDesplegable">
						<option value="Opcion1">Opción 1</option>
						<option value="Opcion2">Opción 2</option>
						<option value="Opcion3" selected="selected">Opción 3</option>						
					</select>
				</div>

				<div>
					<label for="lista">Lista:</label>
					<select name="lista" id="lista" size="3" multiple="multiple">
						<option value="Opcion1">Opción 1</option>
						<option value="Opcion2">Opción 2</option>
						<option value="Opcion3" selected="selected">Opción 3</option>
						<option value="Opcion4">Opción 4</option>
						<option value="Opcion5">Opción 5</option>

						
					</select>
					<div>
						<label for="selectorArchivos">Selector de Archivos (s):</label>
						<input type="file" file="selectorArchivos" id="selectorArchivos" accept="image/png,image/jpeg"multiple="multiple"/>
						
					<div>
						
				</div>  
				<input type="hidden" name="campoOculto" value="campoOculto"/>


				<fieldset>
					<legend>Campos HTML5</legend>
					<div>
						
							<label for="campoNumerico">Campo Númerico:"</label>
							<input type="number" name="campoNumerico" id="campoNumerico" min="1" max="10" step=".1"/> <br><br>
					</div>	
					
					<div>
						<label for="lista">Lista:</label>
						<label for="campoEmail">Campo de Email:</label>
						<input type="email" name="Email" id="campoEmail"><br><br>
					</div>

					<div>
						<label for="campoTelefonico">Campo Telefonico:</label>
						<input type="tel" name="campoTelefonico" id="campoTelefonico"><br><br>
					</div>

					<div>
						<label for="campoURL">Campo URL:</label>
						<input type="url" name="campoURL" id="campoURL"><br><br>
					</div>
					<div> 
						<label for="campoURL">Campo de URL:</label>
						<input type="url" name="campoURL" id="campoURL"><br><br>

			        </div>  
					<div> 
						<label for="campoBusqueda">Campo de Busqueda:</label>
						<input type="search" name="campoBusqueda" id="campoBusqueda"><br><br>

			        </div>  
					<div> 
						<label for="campoFecha">Campo de Fecha:</label>
						<input type="date" name="campoFecha" id="campoFecha"><br><br>

			        </div> 
					<div> 
						<label for="campoHora">Campo de Hora:</label>
						<input type="time" name="campoHora "id="campoHora"><br><br>

			        </div> 
					<div> 
						<label for="campoFechaHora">Campo Fecha y Hora:</label>
						<input type="datetime" name="campoFechaHora "id="campoFechaHora"><br><br>

			        </div> 
					<div> 
						<label for="campoMes">Campo de Mes:</label>
						<input type="month" name="campoMes "id="campoMes"><br><br>

			        </div> 
					<div> 
						<label for="campoSemana">Campo de Semana:</label>
						<input type="week" name="campoSemana" id="campoSemana"><br><br>

					</div>
					<div> 
						<label for="campoRango">Campo Rango:</label>
						<input type="range"  name="campoRango" id="campoRango" min="1" max="10" step=".5"/><br><br>
					</div>
					<div> 
						<label for="campoColor">Campo Color:</label>
						<input type="color"  name="campoColor" id="campoColor" /><br><br>
					</div>

					<datalist id="Textos">
                      <option value="Texto uno">
					  <option value="Texto dos">
					  <option value="Texto tres">
					  <option value="Texto cuatro">
					  <option value="Texto cinco">
					  <option value="Texto seis">

					</datalist>
					<div> 
						<label for="campoTextoAutocompletado">Campo Texto Autocompletado:</label>
						<input type="text"  name="campoTextoAutocompletado" id="campoTextoAutocompletado" list="Textos"/><br><br>
					</div>
			       
	
	
				</fieldset>
	

				
				<fieldset>
					<legend>Botones</legend>
               <div>
				<input type="reset"  value="Limpiar"/>
				<input type="submit" name="botonEnviar" value="Enviar"/>
				<input type="button" name="botonGenerico" value="Genérico"/>

				<button type="reset"> <strong>Otro <em>Limpiar</em></strong></button>
				<button type="submit" name = "botonEnviar"> <strong>Otro <em>Enviar</em></strong></button>
			    <button type="button" id= "otrobotonGenerico">Otro Genérico</button>


			   </div>


			</fieldset>

			
			


			</fieldset>
		</form>
	</body>
</html>
